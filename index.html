<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech Store</title>
    <!-- FONTAWESOME -->
    <link
      rel="stylesheet"
      href="/assets/fonts/fontawesome-free-5.14.0-web/css/all.min.css"
    />

    <link
      rel="stylesheet"

    />

  <body>
    <div class="parent">
      <!-- HEADER -->
      <header class="header">
        <div class="header__top">
          <div class="header__top__contact animate__animated">
            <span class="header__top__contact__item">Liên hệ</span>
            <div class="header__top__contact__item">
              <i class="fa fa-phone"></i>
              <a href="tel:19001267">19001267</a>
            </div>
            <div class="header__top__contact__item">
              <i class="fa fa-envelope"></i>
              <a href="mail:hello@egany.com"> hello@egany.com</a>
            </div>
          </div>
          <nav class="header__top__nav animate__animated">
            <ul class="navbar">
              <li class="navbar__nav">
                <a class="navbar__nav__link" href="/sign.html"
                  >Đăng nhập/Đăng ký</a
                >
              </li>
              <li class="navbar__nav">
                <a class="navbar__nav__link" href="/products.html">Sản phẩm</a>
              </li>
              <li class="navbar__nav">

              </li>
              <li class="navbar__nav">
                <a class="navbar__nav__link" href="/blog.html">Blog </a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="header__toggler" data-click="not-span">
          <span class="fa fa-angle-down"></span>
        </div>
        <div class="header__mid">
          <div class="header__mid__logo">
            <a href="/"><img src="/assets/images/logo.png" alt="Logo" /></a>
          </div>
          <div class="header__mid__toggle__search">
            <i class="fa fa-search"></i>
          </div>
          <i class="fa fa-arrow-left search__close"></i>
          <div class="header__mid__search">
            <form action="#" method="get">
              <input
                type="text"
                name="seacrh"
                id="headerSearchBar"
                placeholder="Bạn muốn tìm gì?"
              />
              <button type="submit">
                <i class="fa fa-search"></i>
              </button>
            </form>
          </div>
          <div class="header__mid__cart">
            <a
              href="/cart.html"
              class="fab fa-opencart header__mid__cart__icon"
            >
              <div class="cart__count" id="cartCount">0</div>
            </a>
            <div class="header__mid__cart__text">
              <div class="cart__titile">Giỏ hàng</div>
              <div class="cart__total" id="cartTotal">0</div>
            </div>
          </div>
          <i
            class="fa fa-bars header__bottom__toggler"
            data-span="not-span"
          ></i>
        </div>

        <div class="header__bottom">
          <nav class="header__bottom__nav">
            <ul class="navbar">
              <li class="navbar__nav dropdown">
                <div class="navbar__nav__item">
                  <a class="navbar__nav__link" href="/products.html">Tivi</a>
                  <span class="fa fa-angle-down"></span>
                </div>
                <ul class="dropdown__menu">

                      >Lorem, ipsum dolor.</a

                    >

      <main>Main</main>
      <!-- FOOTER -->
      <footer>Footer</footer>

    <script src="/script/index.js"></script>
